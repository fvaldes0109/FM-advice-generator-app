<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/index.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <p class="advice-num"></p>
      <p class="advice">Loading...</p>
      <div class="divider">
        <picture>
          <img src="./images/pattern-divider-desktop.svg" alt="Divider" aria-hidden="false">
        </picture>
      </div>
      <div class="button-container">
        <button onclick="getAdvice()"><img src="./images/icon-dice.svg" alt="Next"></button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/">Fernando Valdés García</a>.
  </footer>
</body>
</html>
